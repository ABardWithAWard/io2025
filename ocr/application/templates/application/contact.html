{% extends "application/base.html" %}
{% block specific_content %}
<div class="row align-items-center h-50">
<div class="col">
</div>
<div class="col">
    <form method="post" enctype="multipart/form-data" action="/application/contact/">
      <div class="row">
        <div class="col">
          <label for="id-name" class="form-label">Wypełnij formularz zgłoszeniowy</label>
          <input type="text" class="form-control" name="name" placeholder="Name" id="id-name">
        </div>
        <div class="col">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col">
          <input type="text" class="form-control" name="email" placeholder="E-mail">
        </div>
        <div class="col">
        </div>
      </div>
      <div class="row mt-2">
          <div class="form-group">
            <textarea class="form-control" id="textarea" rows="3"></textarea>
          </div>
      </div>
      <button type="submit" class="btn btn-outline-secondary mt-2" id="uploadButton">Upload</button>
    </form>
</div>
<div class="col">
</div>
</div>
{% endblock specific_content %}
